<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Past Your Boring Presentation</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Arial;
      background:linear-gradient(135deg,#ff7a00,#ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }
    .form-wrapper{
      background:#fff;
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 20px rgba(0,0,0,.15);
      width:100%;
      max-width:420px;
      animation:slideUp 1s ease forwards;
    }
    header{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:16px;
    }
    .logo img{width:48px;height:48px;object-fit:contain}
    h1{font-size:1.1rem;color:#222}
    label{display:block;font-size:.85rem;font-weight:600;margin:8px 0 4px;color:#333}
    input,select,textarea{
      width:100%;
      padding:9px 10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:.9rem
    }
    textarea{resize:vertical;min-height:70px}
    .btn{
      margin-top:12px;width:100%;
      padding:10px;border:none;
      border-radius:8px;
      background:#ff7a00;
      color:#fff;font-weight:600;
      font-size:1rem;cursor:pointer;
      transition:transform .2s
    }
    .btn:hover{transform:translateY(-2px)}
    @keyframes slideUp{from{transform:translateY(40px);opacity:0}to{transform:translateY(0);opacity:1}}
    /* Popup */
    .popup{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.5);
      display:flex;align-items:center;justify-content:center;
      visibility:hidden;opacity:0;
      transition:opacity .4s,visibility .4s;
      padding:16px;
    }
    .popup.active{visibility:visible;opacity:1}
    .popup-content{
      background:#fff;padding:20px;border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,.2);
      text-align:center;width:100%;max-width:320px;
      animation:pop .6s ease;
    }
    @keyframes pop{0%{transform:scale(0.7) rotate(-5deg)}50%{transform:scale(1.05) rotate(3deg)}100%{transform:scale(1) rotate(0)}}
    .funny{font-size:1.8rem;animation:bounce 1s infinite alternate}
    @keyframes bounce{from{transform:translateY(0)}to{transform:translateY(-10px)}}
  </style>
</head>
<body>
  <div class="form-wrapper">
    <header>
      <div class="logo">
        <img src="Iconlogo.jpg" alt="University Logo" />
      </div>
      <h1>Past Your Boring Presentation</h1>
    </header>
    <form id="studentForm">
      <label for="sid">Student ID</label>
      <input id="sid" name="sid" type="text" required>

      <label for="sname">Student Name</label>
      <input id="sname" name="sname" type="text" required>

      <label for="bg">Previous Background</label>
      <select id="bg" name="bg" required>
        <option value="">Select background</option>
        <option value="Science">Science</option>
        <option value="Business Studies">Business Studies</option>
        <option value="Humanities">Humanities</option>
        <option value="Vocational">Vocational</option>
        <option value="Diploma">Diploma</option>
        <option value="Other">Other</option>
      </select>

      <label for="topic">Your Presentation Topic (Paste Below)</label>
      <textarea id="topic" name="topic" required></textarea>

      <label for="photo">Passport-size Image</label>
      <input id="photo" name="photo" type="file" accept="image/*" required>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="funny">ðŸ˜‚</div>
      <h2>Thanks For Submitting Your Boring Presentation</h2>
    </div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        alert('Please fill out all fields before submitting.');
        return;
      }

      const data = new FormData(form);
      const photoFile = data.get('photo');

      if (photoFile) {
        const reader = new FileReader();
        reader.onloadend = function() {
          data.set('photo', reader.result);

          fetch('https://script.google.com/macros/s/AKfycbxCblNatPmV5BZksIPl_FC8qdleTE5VMk-hJgynM5yMlMvqtNBnA26t5GB7XVX-X1uT/exec', {
            method: 'POST',
            body: data
          })
          .then(res => res.text())
          .then(res => console.log('Success:', res))
          .catch(err => console.error('Error!', err.message));

          popup.classList.add('active');
          setTimeout(() => {
            popup.classList.remove('active');
            form.reset();
          }, 3000);
        };
        reader.readAsDataURL(photoFile);
      }
    });
  </script>
</body>
</html>
